<!-- START: SIGN-IN PAGE CUSTOMIZATION -->
<script type="text/javascript">
  const { pathname: path } = window.location;
  // Only execute this on SignIn page
  if (path === '/SignIn') {
    function hideRegisterTab() {
      const registerTabElement = document
        .querySelector('li > a[aria-label="Register"')
        ?.closest('li');
      if (registerTabElement) {
        registerTabElement.style.display = 'none';
      }
    }
    if (
      document?.readyState === 'complete' ||
      document?.readyState === 'interactive'
    ) {
      hideRegisterTab();
    } else if (document?.addEventListener) {
      document.addEventListener('DOMContentLoaded', function () {
        hideRegisterTab();
      });
    }
  }
</script>
<!-- END: SIGN-IN PAGE CUSTOMIZATION -->
