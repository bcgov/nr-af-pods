<div id="loader">
  <div id="spinner"></div>
</div>
<script type="text/javascript">
  if (
    !!document.querySelector('#loader') &&
    !window?.location?.search?.includes('&msg=success')
  ) {
    document.head.insertAdjacentHTML(
      'beforeend',
      `
        <style id="loader-style" type="text/css">
          #header-container, #body-container {
            display: none !important;
          }
          #loader, #spinner {
            display: flex;
          }
        </style>
    `
    );
  }
</script>
