<div id="loader">
  <div id="spinner"></div>
</div>
<script type="text/javascript">
  if (!!document.querySelector('#loader')) {
    document.head.insertAdjacentHTML(
      'beforeend',
      `
        <style id="loader-style" type="text/css">
          #header-container, #body-container {
            display: none !important;
          }
          #loader, #spinner {
            display: flex;
          }
        </style>
    `
    );
  }
</script>
<div
  id="header-container"
  class="row sectionBlockLayout text-left"
  style="
    display: flex;
    flex-wrap: wrap;
    margin: 0px;
    min-height: auto;
    padding: 8px;
  "
>
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap">
    <div
      id="page-title-container"
      class="col-md-12 columnBlockLayout"
      style="
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        min-width: 250px;
        word-break: break-word;
      "
    >
      <h2 id="page-title" style="text-align: left"></h2>
      <h3 id="page-subtitle" style="text-align: left"></h3>
      <p class="smallText" style="text-align: left"></p>
      <p id="page-description"></p>
      <p></p>
      <img
        id="page-logo"
        src="/PODS-Applicant-Portal-Header-logoUPDATED.jpg"
        alt=""
        name="PODS-Applicant-Portal-Header-logo_UPDATED.jpg"
        style="width: 93.85%; height: 126.05px; max-width: 100%"
      />
    </div>
  </div>
</div>
<div
  id="body-container"
  class="row sectionBlockLayout text-left"
  style="
    display: flex;
    flex-wrap: wrap;
    margin: 0px;
    min-height: auto;
    padding: 8px;
  "
>
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap">
    <div
      class="col-md-12 columnBlockLayout"
      style="
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        min-width: 250px;
        word-break: break-word;
      "
    >
      {% webform name: 'Claim Submission' %}
    </div>
  </div>
</div>
